<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    
</head>

<body>
   
    <header>
       
        <img src="./assets/logo.svg" alt="Logo real finance"> 
        
        <h1 id="logo">App de Controle Financeiro</h1>
       
    </header>

    <section class="people">
          <img src="./assets/people.png" alt="">
    </section>

    <main class="container">

        <section id="balance"> 
            <h2 class="sr-only">Balanço</h2>

            <div class="card" id="card-income">
                <h3>
                   <span>Entradas</span>
                   <img src="./assets/income.svg" alt="entradas">
                </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card" id="card-expense">
                <h3>
                   <span>Saídas</span>
                   <img src="./assets/expense.svg" alt="saidas">
                </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                   <span>Total</span>
                   <img src="./assets/total.svg" alt="total">
                </h3>
                    <p id="totalDisplay">R$ 0,00</p>
            </div>                                  
        </section>
      
        <section class="add-search">

                
                <a href="#" 
                onclick="Modal.open()"
                class="button new">
                    + Adicionar Transação
                </a>
                
                <div class="wrap">
                    <div class="search">
                    <input type="text" class="searchTerm" placeholder="Buscar Transação..." class="maxWidth input" id="myInput" onkeyup="tableSearch()" name="search">
                    <button type="" class="searchButton">
                        
                    </button>
                    </div>
                </div>
        </section>

        <!-- <table class="top">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                    
                </tr>
            </thead>
        </table> -->
        
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
           
            <table class="table" id="data-table" data-filter-control="true" data-show-search-clear-button="true">
                <thead class="mobile">
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">

                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="description">Descrição</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description"
                        placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="amount">Valor</label>
                        <input 
                        type="number" 
                        step="0.01"
                        id="amount" 
                        name="amount"
                        placeholder="Valor R$ 0,00"
                        />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="date">Data</label>
                        <input 
                        type="date" 
                        id="date" 
                        name="date"
                        />
                    </div>
                    
                    <div class="input-group actions">
                        <a 
                        onclick="Modal.close()"
                        href="#"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                    <div class="add-transaction">
                        <img src="./assets/add-transaction.png" alt="">
                    </div>

                </form>
            </div>         
        </div>
    </div>

    <footer>
        <p>  
        Finance Control App
        </p>
        
    </footer>

    <script src="./js/app.js"> </script>
          
</body>

</html>
